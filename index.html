<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¿ Smart Crop Suggestion System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #eafaf1, #f5f5f5);
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 35px;
      background-color: #ffffff;
    }
    .title {
      color: #2e7d32;
      font-weight: 700;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
    }
    .btn-success {
      background-color: #2e7d32;
      border: none;
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-success:hover {
      background-color: #256528;
    }
    .form-select, .form-control {
      border-radius: 8px;
    }
    .result-box {
      background-color: #e8f5e9;
      border-left: 6px solid #43a047;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #2e7d32;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="title">ðŸŒ¾ Smart Crop Suggestion System</h1>
    <p class="text-muted">Powered by Machine Learning & Soil-Climate Intelligence</p>
  </div>

  <div class="row g-4">
    <!-- Left: Input Form -->
    <div class="col-lg-6">
      <div class="card">
        <form method="POST" action="/predict">
          <div class="mb-3">
            <label for="model">Choose Model</label>
            <select name="model" id="model" class="form-select" required>
              <option value="Random Forest">Random Forest</option>
              <option value="SVM">Support Vector Machine (SVM)</option>
              <option value="Naive Bayes">Naive Bayes</option>
              <option value="KNN">K-Nearest Neighbors (KNN)</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Nitrogen (N):</label>
              <input type="number" name="N" step="any" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Phosphorus (P):</label>
              <input type="number" name="P" step="any" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Potassium (K):</label>
              <input type="number" name="K" step="any" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Temperature (Â°C):</label>
              <input type="number" name="temperature" step="any" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Humidity (%):</label>
              <input type="number" name="humidity" step="any" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>pH:</label>
              <input type="number" name="ph" step="any" class="form-control" required>
            </div>
            <div class="col-12 mb-4">
              <label>Rainfall (mm):</label>
              <input type="number" name="rainfall" step="any" class="form-control" required>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-seedling"></i> Predict Best Crop
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right: Output Section -->
    <div class="col-lg-6">
      {% if prediction %}
      <div class="card">
        <div class="result-box">
          <h5>âœ… Recommended Crop: <strong>{{ prediction }}</strong></h5>
          <p class="mt-3">{{ description }}</p>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
